<!-- permettra à l'utilisateur d'enregistrer un nouvel appareil électrique -->
<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<form (ngSubmit)="onSubmit(f1)" #f1="ngForm"> <!-- #f : une référence locale -->
		<!-- la valeur  ngForm  donne accès à l'objet créé par Angular. -->
			<p>Nombre total d'appareils : {{ nbrTotalAppareils }}</p>
			<div class="form-group">
				<label for="name">
					Nom de l'appareil
				</label>
				<input type="text" id="name" class="form-control" name="name" ngModel required >
			</div>
			<div class="form-group">
				<label for="status">
					État de l'appareil
				</label>
				<select id="status" class="form-control" 
					name="status" [(ngModel)]='defaultOnOff' >
					<option value="on">Allumé</option>
					<option value="off">Éteint</option>
				</select>
			</div>
			<button class="btn btn-primary" type="submit" [disabled]="f1.invalid">Enregistrer</button>
		</form>
		
		<br/><br/>
		<form (ngSubmit)="onSubmitDelete(f2)" #f2="ngForm">
			<p>Suppression d'un appareil</p>
			<div class="form-group">
				<label for="itemAppareil">
					Nom de l'appareil
				</label>
				<select id="listeAppareil" class="form-control" 
					name="itemAppareil" [(ngModel)]='defaultname' required >
					<option [ngValue]="appareil" *ngFor="let appareil of appareils">
						{{ appareil.name }}
					</option>
				</select>
			</div>
			<button class="btn btn-danger" type="submit" [disabled]="f2.invalid">Suppression</button>
		</form>
	</div>
</div>
